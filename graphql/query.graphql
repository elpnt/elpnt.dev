query getPosts {
  posts(orderBy: date_DESC) {
    slug
    title
    date
    coverImage {
      url
    }
    tags {
      name
      slug
    }
    content
  }
}

query getPostBySlug($slug: String) {
  post(where: { slug: $slug }) {
    title
    date
    tags {
      name
      slug
    }
    content
  }
}
